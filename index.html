  <!-- Bootstrap -->

<body class="d-flex flex-row">

  <section class="col-12 w-100 d-flex flex-column">
    <header>
      <nav id="mobileNavBar" class="navbar navbar-expand-lg navbar-togglable hidden" aria-label="navbar">
        <div class="container-fluid">
          <a class="navbar-brand me-auto mb-2" href="#">Rayna Weeden</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNavBarCollapse"
            aria-controls="mobileNavBarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <svg class="navbarTogglerIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
          </button>
    
          <div class="collapse navbar-collapse" id="mobileNavBarCollapse" toggle="collapse" data-target="mobileNavBarCollapse">
            <ul class="navbar-nav ms-auto mb-2">
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="menuButton('homePage')">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="menuButton('aboutPage')">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="menuButton('portfolioPage')">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="menuButton('resumePage')">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="menuButton('contactPage')">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="row w-100 d-flex align-items-start m-0">
      <div class="col-12 h-100 w-100 p-0 mx-auto d-flex justify-content-center">

        <!-- Home Page -->
        <section id="homePage" class="h-100 w-100 active">
          <div class="container h-100">
            <div class="row h-100 d-flex align-items-center">
              <div class="col-12 mx-auto d-flex justify-content-center">
                <div class="d-block">
                  <h1 id="homePageTitle" class="animate__animated animate__fadeInUp animate__slow">Custome Pairwise Survey</h1>
                  <nav class="navbar animate__animated animate__fadeInUp animate__slow">
                    <ul class="navbar-nav w-100">
                      <li class="nav-item w-50 mx-auto">
                        <input type="text" id="numberSlideTextBox" class="numberSlideTextBox" placeholder="Enter a positive whole number">
                        <a class="nav-link text-center mx-auto" href="#"  onclick="pageSwap('abPage')">Start</a>
                        <div class="underButtonWrapper">
                          <div class="underButton"></div>
                        </div>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- A:B Page -->
        <style id="abStyle">

        </style>
        <section id="abPage" class="h-100 w-100 unactive">
          <div class="container h-100">
            <div class="col-12 mx-auto">
              <div class="row mx-auto align-items-center justify-content-center">
                <h2 class="photoTitle text-center">Voting</h2>

                  <div id="photoWrapper">

                    <div id="photoAWrapper">
                      <h6>Photo A</h6>
                      <div id="photoA" class="photo" onclick="nextSlided();"></div>
                    </div>
                    
                    <div id="photoBWrapper">
                      <h6>Photo B</h6>
                      <div id="photoB" class="photo" onclick="nextSlided();"></div>
                    </div>

                  </div>
                
                <div class="blankspace"></div>
              </div>
            </div>
          </div>
        </section>

        <!-- Results Page -->
        <section id="resultsPage" class="h-100 w-100 unactive">
          <div class="container h-100">
            <div class="col-12 mx-auto">
              <div id="scorePage" class="row mx-auto align-items-center justify-content-center">
                <h2 class="text-center">Results</h2>
              </div>
            </div>
          </div>
        </section>

      </div>
    </main>
    <footer></footer>
  </section>


  <!-- Plugin JavaScript -->
  <script src="js/jquery.min.js"></script>
